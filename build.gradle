/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'   
    id 'war'
}

repositories {
    mavenCentral()
   
}

dependencies {
    compile 'javax.servlet:jstl:1.2'
    compile 'org.springframework:spring-core:3.1.1.RELEASE'
    compile 'org.springframework:spring-webmvc:3.1.1.RELEASE'
    compile 'org.codehaus.jackson:jackson-core-asl:1.9.7'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.7'
    compile 'commons-lang:commons-lang:2.6'
    providedCompile 'javax.servlet:servlet-api:2.5'
}

group = 'examples.spring-mvc-examples'
version = '1.0.0-SNAPSHOT'
sourceCompatibility = '1.6'

